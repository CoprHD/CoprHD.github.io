    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                
                <h3>Talk to us!</h3>

<p>If you want to chat with us, come over to our public <a href="https://www.hipchat.com/g13XKLGvz">hipchat room</a></p>

<h3>Google group</h3>

<p>If you want to join our <a href="https://groups.google.com/forum/?hl=en#!forum/coprhd">google groups</a>:</p>
                
                
                <p><a href="mailto:{{ site.email }}">{{ site.email }}</a>
                </p>
                <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
